<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Stuff</title>
</head>
<body>
    <p id="testParagraph">Sample Text</p>
    <p class="sampleClass">This paragraph has the class of sampleClass</p>

    <button id="clickThisButton" style="float: right">Click Me!</button>

    <label for="nameInput">Enter Your Name:</label>
    <input type="text" id="nameInput" placeholder="Brandon Coflin">

    <script>
        // document.getElementById("testParagraph").style.color = 'blue';
        // console.log(document.getElementById("testParagraph").style.color);
        // console.log(document.querySelectorAll('p.sampleClass'))

        document.querySelectorAll('p.sampleClass')[0].innerHTML = '<i>My text has changed!</i>';
        
        var buttonToggle = true;
        document.getElementById("clickThisButton").addEventListener('click', button => {
            buttonToggle ? (button.target.style.backgroundColor = 'red', buttonToggle = false) : (button.target.style.backgroundColor = 'blue', buttonToggle = true);
            // if (buttonToggle){
            //     button.target.style.backgroundColor = 'red';
            //     buttonToggle = false;
            // }
            // else {
            //     button.target.style.backgroundColor = 'blue';
            //     buttonToggle = true;
        })

        document.getElementById('nameInput').addEventListener('keyup', e => {
            console.log(e.target.value);
            console.log(document.getElementsByTagName('p'));
            if (e.target.value == ''){
                document.getElementsByTagName('p')[1].innerText = "nothing has been typed";
            }
            else {
                document.getElementsByTagName('p')[1].innerText = `everyone, say hello to ${e.target.value} right now!`;
            }
        });
    </script>
</body>
</html>
