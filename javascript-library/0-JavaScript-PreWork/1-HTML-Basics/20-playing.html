<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This program is testing to see if I can build a fun little table</title>

    <style>
            .pic{
                width: 300px;
                height: 300px;
            }
            .headingspecs{
                font-family: Arial, Helvetica, sans-serif;
                color:darkgoldenrod;
                font-size: 20px;
            }
    </style>
</head>
<body>
    <table>
        <tr class="headingspecs">
            <td></td>
            <td>Lawful</td>
            <td>Neutral</td>
            <td>Chaotic</td>
        </tr>
        <tr>
            <td class="headingspecs">Good</td>
            <td><img src="../4-assets/Superman.png" alt="" class="pic"></td>
            <td><img src="../4-assets/spider_man.png" alt="" class="pic"></td>
            <td><img src="../4-assets/batman.png" alt="" class="pic"></td>
        </tr>
        <tr>
            <td class="headingspecs">Neutral</td>
            <td><img src="../4-assets/punisher.png" alt="" class="pic"></td>
            <td><img src="../4-assets/dr manhattan.png" alt="" class="pic"></td>
            <td><img src="../4-assets/Hulk.png" alt="" class="pic"></td>
        </tr>
        <tr>
            <td class="headingspecs">Evil</td>
            <td><img src="../4-assets/dr doom.png" alt="" class="pic"></td>
            <td><img src="../4-assets/loki.png" alt=""class="pic"></td>
            <td><img src="../4-assets/joker.png" alt="" class="pic"></td>
        </tr>
    </table>    
</body>
</html>
