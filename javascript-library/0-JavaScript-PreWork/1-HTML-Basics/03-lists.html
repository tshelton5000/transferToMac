        <title>List Tags</title>

    <body>
        <h3>Lasagna Recipe</h3>
        <ol>
            <li><strike>Boiled Noodles</strike></li>

            <li>Pour sauce</li>
            <li>Bake in oven</li>
        </ol>

            <li>Clean garage</li>
            <li>Fix car</li>
            <li>Make 1 million dollars</li>
            <li>Make lasagna</li>
            <li>Code an award winning app</li>
        </ul>
