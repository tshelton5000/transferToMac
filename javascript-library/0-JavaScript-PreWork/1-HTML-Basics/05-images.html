<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Image referenced from inside the project</h3>
    <img src="../4-assets/TurnForTheWorse.jpg" alt="" width = "300" height = "300">
    <hr>

    <h3>Referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg" alt="">
    <hr>

    <h3>Image referencing another page from an image</h3>
    <a href="https://ericjoyner.com/turnfortheworse"><img src="../4-assets/TurnForTheWorse.jpg" width="300" height = "300"alt=""></a>
    <hr>

    <h3>Adding a little style to the image</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"><img src="../4-assets/TurnForTheWorse.jpg" class = "circle" width = "300" height = "300"alt=""></a>

    <style>
        .circle{
            border-radius: 150px;
        }
    </style>
</body>
</html>
